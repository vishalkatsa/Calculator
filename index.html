<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="hi1" id="gg">calculator</h1>
<div class="center-div">

    <div class="main-div">
        <div class="input-main">
            <input   class="input-input inputvk" type="text" placeholder="0" >
        </div>

        <div class="button-div">
            <button class="All-button-class blackwhite">C</button>
            <button class="All-button-class blackwhite">%</button>
            <button class="All-button-class blackwhite">DEL</button>
            <button value="/" class="All-button-class yellow" >/</button>
        </div>
        
        <div class="button-div">
            <button class="All-button-class">7</button>
            <button class="All-button-class">8</button>
            <button class="All-button-class">9</button>
            <button value="*" class="All-button-class yellow" id="demo">x</button>
        </div>

        <div class="button-div">
            <button class="All-button-class">4</button>
            <button class="All-button-class">5</button>
            <button class="All-button-class">6</button>
            <button value="-" class="All-button-class yellow">-</button>
        </div>

        <div class="button-div">
            <button class="All-button-class button">1</button>
            <button class="All-button-class">2</button>
            <button class="All-button-class">3</button>
            <button value="+" class="All-button-class yellow">+</button>
        </div>

        <div class="button-div">
            <button class="All-button-class">00</button>
            <button class="All-button-class">0</button>
            <button class="All-button-class">.</button>
            <button class="All-button-class orange">=</button>
        </div>

        
    </div>
</div>

    <script src="./index.js"></script>
</body>
</html>
